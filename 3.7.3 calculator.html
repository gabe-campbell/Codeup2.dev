<DOCTYPE html>
  <html>
    <head>
      <title>Javascript Calculator</title>
      <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
      <div class="container">
        <input type="text" readonly class="input" id="left-box">
        <input type="text" readonly class="input" id="operator">
        <input type="text" readonly class="input" id="right-box">

        <button class="button number" id="one" value="1">1</button>
        <button class="button number" id="two" value="2">2</button>
        <button class="button number" id="three" value="3">3</button>
        <button class="button operand" id="plus" value="+">+</button>

        <button class="button number" id="four" value="4">4</button>
        <button class="button number" id="five" value="5">5</button>
        <button class="button number" id="six" value="6">6</button>
        <button class="button operand" id="minus" value="-">-</button>

        <button class="button number" id="seven" value="7">7</button>
        <button class="button number" id="eight" value="8">8</button>
        <button class="button number" id="nine" value="9">9</button>
        <button class="button operand" id="times" value="*">x</button>

        <button class="button function" id="clear" >C</button>
        <button class="button number" id="zero" value="0">0</button>
        <button class="button" id="equals" >=</button>
        <button class="button operand" id="divide" value="/">/</button>

        <button class="button" id="decimal" value=".">.</button>
        <button class="button function" id="sign">+/-</button>

        <input type="text" readonly class="input" id="result">

      </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/calculator.js" charset="utf-8"></script>
    </body>
  </html>
